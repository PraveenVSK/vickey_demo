<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Product Price Comparison</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Smart Product Price Comparison</h1>
            <p class="subtitle">Upload a product image to compare prices and check reviews across multiple platforms</p>
        </header>

        <div class="upload-container">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="drop-zone">
                    <span class="drop-zone__prompt">
                        <svg class="upload-icon" viewBox="0 0 24 24">
                            <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
                        </svg>
                        <div class="drop-text">
                            <span>Drop your image here</span>
                            <span class="small">or click to upload</span>
                        </div>
                    </span>
                    <input type="file" name="file" class="drop-zone__input" accept="image/*">
                </div>
            </form>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Analyzing your product...</p>
        </div>

        <div id="results" class="results-container hidden">
            <div id="productInfo" class="product-info"></div>
            
            <div class="comparison-grid">
                <div class="comparison-section">
                    <h3>Price Comparison</h3>
                    <div id="priceComparison" class="price-cards"></div>
                </div>
                
                <div class="comparison-section">
                    <h3>Customer Reviews</h3>
                    <div id="sentimentAnalysis" class="sentiment-cards"></div>
                </div>
            </div>
        </div>

        <footer class="footer">
            <p>Powered by AI & Real-time Price Analysis</p>
        </footer>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
